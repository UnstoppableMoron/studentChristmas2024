<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Christmas 2024</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="header">
        <h1 class="merienda-uniquifier" class="logo">Christmas Wishlist 2024</h1>
    </header>
    <div class="hero"><img id="hero" src="images/crimatee.jpg">
        <h2 class="hero"></h2>
    </div>
    <main class="wrapper cards">

        <!-- Media Cards Row 1 -->
        <article class="card">
            <header>
                <h2 class="merienda-uniquifier">A dragon as a pet</h2>
            </header>
            <div class="content">
                <img class="fuck" id="darg" src="images/sickassdragon.webp" alt="cool dragon">
                <a href="dragon.html"><button class="buttonLeft">Learn More</button></a>
            </div>
        </article>

        <article class="card">
            <header>
                <h2 class="merienda-uniquifier">Luigi</h2>
            </header>
            <div class="content">
                <img class="fuck" id="joel" src="images/lungi.png" alt="Luigi">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>

        <article class="row4" class="card">
            <header>
                <h2 class="merienda-uniquifier">Mario and Sonic olympics game</h2>
            </header>
            <div class="content">
                <img id="mar" src="images/somari.png" alt="Mario and Sonic at the Olympic Winter Games">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>

        <!-- Media Cards Row 2 -->
        <article class="card">
            <header>
                <h2 class="merienda-uniquifier">Cheesecake</h2>
            </header>
            <div class="content">
                <img class="fuck" src="images/cheesecake.avif" alt="Cheesecake">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>

        <article class="card">
            <header>
                <h2 id="lon" class="merienda-uniquifier">For Elon to have never bought Twitter</h2>
            </header>
            <div class="content">
                <img class="fuck" id="musk" src="images/moronic.webp" alt="Elon Musk buying Twitter">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>

        <article class="row4" class="card">
            <header>
                <h2 class="merienda-uniquifier">For Joel to shut up</h2>
            </header>
            <div class="content">
                <img id="joel" src="images/joel.jpg" alt="Joel">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>

        <!-- Media Cards Row 3 -->
        <article class="row3" class="card">
            <header>
                <h2 class="merienda-uniquifier">Silksong</h2>
            </header>
            <div class="content">
                <img src="images/silksong.jpeg" alt="Silksong">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>

        <article class="row3" class="card">
            <header>
                <h2 class="merienda-uniquifier">Bug</h2>
            </header>
            <div class="content">
                <img id="bug" src="images/bug.png" alt="Bug">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>

        <article class="row3" class="card">
            <header>
                <h2 class="merienda-uniquifier">KFC Spicy Chicken Sandwich</h2>
            </header>
            <div class="content">
                <img src="images/samich.png" alt="KFC spicy chicken sandwich">
                <button class="buttonLeft">Learn More</button>
            </div>
        </article>
    </main>

</html>
